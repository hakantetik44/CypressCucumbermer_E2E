name: Ablysen_E2E Test Automation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * *'  # ExÃ©cute Ã  minuit chaque jour

# Autorisations de niveau supÃ©rieur pour tous les jobs
permissions:
  contents: write
  pages: write
  id-token: write
  checks: write
  actions: write
  deployments: write
  statuses: write
  issues: write
  pull-requests: write
  security-events: write

# Configuration de GitHub Pages au niveau du rÃ©fÃ©rentiel
env:
  GITHUB_PAGES: true
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  setup:
    name: ðŸ› ï¸ PrÃ©paration de l'Environnement
    runs-on: ubuntu-latest
    outputs:
      chrome-version: ${{ steps.chrome-version.outputs.version }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: â˜• Configuration JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: ðŸ“¦ Cache Maven
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: ðŸ–¥ï¸ PrÃ©paration de l'Environnement de Test
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        echo "export DISPLAY=:99" >> ~/.bashrc
        source ~/.bashrc
    
    - name: ðŸŒ Installation de Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: ðŸš— Installation de ChromeDriver
      uses: nanasess/setup-chromedriver@master
    
    - name: â„¹ï¸ VÃ©rification de la Version Chrome
      id: chrome-version
      run: |
        version=$(google-chrome --version | cut -d ' ' -f 3)
        echo "version=$version" >> $GITHUB_OUTPUT
        echo "Chrome Version: $version"
        chromedriver --version

  test:
    name: ðŸ§ª ExÃ©cution des Tests
    needs: setup
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: â˜• Installation JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: ðŸ–¥ï¸ PrÃ©paration de l'Environnement de Test
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        echo "export DISPLAY=:99" >> ~/.bashrc
        source ~/.bashrc
    
    - name: ðŸŒ Installation de Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: ðŸš— Installation de ChromeDriver
      uses: nanasess/setup-chromedriver@master
    
    - name: ðŸ“Š Installation d'Allure
      run: |
        curl -o allure-2.24.0.tgz -OL https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.tgz
        sudo tar -zxvf allure-2.24.0.tgz -C /opt/
        sudo ln -s /opt/allure-2.24.0/bin/allure /usr/bin/allure
        allure --version
    
    - name: ðŸš€ ExÃ©cuter les Tests
      env:
        DISPLAY: :99
        ALLURE_RESULTS_DIR: target/allure-results
      run: |
        echo "Heure de dÃ©but du test: $(date '+%Y-%m-%d %H:%M:%S')"
        echo "Environnement de test: Ubuntu-latest"
        echo "Version Java: $(java -version 2>&1 | head -n 1)"
        echo "Version Chrome: ${{ needs.setup.outputs.chrome-version }}"
        
        # ExÃ©cution des tests
        mvn clean test \
        -Dmaven.test.failure.ignore=true \
        -Dallure.results.directory=${ALLURE_RESULTS_DIR} \
        -Dallure.link.tms.pattern=https://example.com/tms/{} \
        -Dallure.link.issue.pattern=https://github.com/${{ github.repository }}/issues/{} \
        -Dallure.report.clean=true \
        -Dallure.results.directory=${ALLURE_RESULTS_DIR}
        
        echo "Heure de fin du test: $(date '+%Y-%m-%d %H:%M:%S')"
      continue-on-error: true
    
    - name: ðŸ“ˆ GÃ©nÃ©rer le Rapport Allure
      if: always()
      run: |
        # Ajouter les informations d'exÃ©cution
        echo '{
          "name": "GitHub Actions",
          "type": "github",
          "reportName": "Rapport de Test Ablysen",
          "buildName": "Build #${{ github.run_number }}",
          "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
          "reportUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}",
          "buildOrder": "${{ github.run_number }}",
          "timestamp": "'$(date +%s%3N)'"
        }' > target/allure-results/executor.json
        
        # Ajouter les informations d'environnement
        echo '{
          "name": "test",
          "values": [
            { "name": "OS", "value": "Ubuntu-latest" },
            { "name": "Browser", "value": "Chrome ${{ needs.setup.outputs.chrome-version }}" },
            { "name": "Java", "value": "21" },
            { "name": "Branch", "value": "${{ github.ref_name }}" },
            { "name": "Commit", "value": "${{ github.sha }}" }
          ]
        }' > target/allure-results/categories.json
        
        # Ajouter les propriÃ©tÃ©s d'environnement
        echo '{
          "Browser": "Chrome ${{ needs.setup.outputs.chrome-version }}",
          "Browser.Version": "${{ needs.setup.outputs.chrome-version }}",
          "Java.Version": "21",
          "OS": "Ubuntu-latest",
          "Branch": "${{ github.ref_name }}",
          "Commit": "${{ github.sha }}",
          "Test Runner": "TestNG",
          "Build": "#${{ github.run_number }}"
        }' > target/allure-results/environment.properties
        
        # GÃ©nÃ©rer le rapport
        allure generate ${ALLURE_RESULTS_DIR} --clean -o target/site/allure-maven-plugin
        
        echo "Rapport Allure gÃ©nÃ©rÃ©:"
        ls -la target/site/allure-maven-plugin/
    
    - name: ðŸ“¦ TÃ©lÃ©charger les RÃ©sultats des Tests
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          target/
        retention-days: 30

  report:
    name: ðŸ“Š GÃ©nÃ©ration du Rapport
    needs: [setup, test]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ðŸ“¥ TÃ©lÃ©charger les RÃ©sultats des Tests
      uses: actions/download-artifact@v4
      with:
        name: test-results
        path: target
    
    - name: ðŸ“Š Installation d'Allure
      run: |
        curl -o allure-2.24.0.tgz -OL https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.tgz
        sudo tar -zxvf allure-2.24.0.tgz -C /opt/
        sudo ln -s /opt/allure-2.24.0/bin/allure /usr/bin/allure
        allure --version
    
    - name: ðŸ“ˆ GÃ©nÃ©rer le Rapport Allure
      run: |
        allure generate target/allure-results --clean -o target/site/allure-maven-plugin
        echo "Rapport Allure gÃ©nÃ©rÃ©:"
        ls -la target/site/allure-maven-plugin/
    
    - name: ðŸ“œ TÃ©lÃ©charger les Rapports de Test
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          target/site/allure-maven-plugin/
        retention-days: 30
    
    - name: ðŸ“ RÃ©sumÃ© des Tests
      run: |
        echo "# ðŸš€ Rapport d'ExÃ©cution des Tests" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“Š RÃ©sultats des Tests" >> $GITHUB_STEP_SUMMARY
        echo "| MÃ©trique | Valeur |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ—ï¸ NumÃ©ro de Build | #${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“… Date | $(date '+%Y-%m-%d %H:%M:%S') |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸŒ¿ Branche | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“Œ Commit | ${GITHUB_SHA::7} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ‘¤ DÃ©clencheur | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Statistiques des Tests" >> $GITHUB_STEP_SUMMARY
        echo "| Ã‰tat | Nombre |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|------|" >> $GITHUB_STEP_SUMMARY
        echo "| âœ… RÃ©ussis | $(grep -c "status='PASS'" target/surefire-reports/testng-results.xml || echo 0) |" >> $GITHUB_STEP_SUMMARY
        echo "| âŒ Ã‰chouÃ©s | $(grep -c "status='FAIL'" target/surefire-reports/testng-results.xml || echo 0) |" >> $GITHUB_STEP_SUMMARY
        echo "| â­ï¸ IgnorÃ©s | $(grep -c "status='SKIP'" target/surefire-reports/testng-results.xml || echo 0) |" >> $GITHUB_STEP_SUMMARY

  pages:
    name: ðŸŒ GitHub Pages
    needs: report
    runs-on: ubuntu-latest
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      pages: write
      id-token: write
      contents: write
      deployments: write
    
    steps:
    - name: ðŸ”„ Checkout du DÃ©pÃ´t
      uses: actions/checkout@v4
    
    - name: ðŸ“¥ TÃ©lÃ©charger les Rapports de Test
      uses: actions/download-artifact@v4
      with:
        name: test-reports
        path: target/site/allure-maven-plugin
    
    - name: ðŸ“‚ Lister les Fichiers
      run: |
        echo "Contenu du rÃ©pertoire actuel:"
        ls -la
        echo "Contenu du rÃ©pertoire target:"
        ls -la target/site/allure-maven-plugin || echo "RÃ©pertoire target non trouvÃ©"
    
    - name: ðŸ”§ Configuration des Pages
      id: pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ“¤ TÃ©lÃ©charger l'Artefact
      uses: actions/upload-pages-artifact@v3
      with:
        path: target/site/allure-maven-plugin
        retention-days: 30

  deploy:
    name: ðŸš€ Publication du Rapport
    needs: pages
    runs-on: ubuntu-latest
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      pages: write
      id-token: write
      deployments: write
      statuses: write
    
    steps:
    - name: ðŸŒ DÃ©ployer sur GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        path: target/site/allure-maven-plugin

    - name: âœ… VÃ©rifier le DÃ©ploiement
      if: success()
      run: |
        echo "DÃ©ploiement rÃ©ussi!"
        echo "URL du Rapport: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        
    - name: âŒ Ã‰tat du DÃ©ploiement
      if: failure()
      run: |
        echo "Ã‰chec du dÃ©ploiement!"
        echo "DÃ©tails de l'erreur:"
        echo "- Ã‰tat du job: ${{ job.status }}"
        echo "- Ã‰tat du job prÃ©cÃ©dent: ${{ needs.pages.result }}"

  notify:
    name: ðŸ“¢ Envoi des Notifications
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ðŸ“‹ VÃ©rification de l'Ã‰tat
      run: |
        if [[ "${{ needs.test.result }}" == "success" ]]; then
          echo "## âœ… Tests TerminÃ©s avec SuccÃ¨s" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âŒ Erreur de Test DÃ©tectÃ©e" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [[ "${{ needs.deploy.result }}" == "success" ]]; then
          echo "## ðŸŒ Rapport PubliÃ© avec SuccÃ¨s" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [Rapport Allure](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âš ï¸ Erreur de Publication du Rapport" >> $GITHUB_STEP_SUMMARY
        fi 