name: Ablysen_E2E Test Automation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * *'  # Her gece yarısı çalışır

# Autorisations de niveau supérieur pour tous les jobs
permissions:
  contents: write
  pages: write
  id-token: write
  checks: write
  actions: write
  deployments: write
  statuses: write
  issues: write
  pull-requests: write
  security-events: write

# Configuration de GitHub Pages au niveau du référentiel
env:
  GITHUB_PAGES: true
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  cypress-run:
    name: 🧪 Cypress Testleri
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Kodu İndir
      uses: actions/checkout@v4

    - name: 🟢 Node.js Kur
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: 📦 Önbellek - node_modules
      uses: actions/cache@v4
      id: npm-cache
      with:
        path: |
          **/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: 📥 Bağımlılıkları Yükle
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm ci

    - name: 🌐 Chrome Kur
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable

    - name: 🧪 Cypress Testlerini Çalıştır
      run: |
        echo "Test başlangıç zamanı: $(date '+%Y-%m-%d %H:%M:%S')"
        npx cypress run --browser chrome
      continue-on-error: true

    - name: 📊 Test Raporlarını Yükle
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-reports
        path: |
          cypress/reports
          cypress/screenshots
          cypress/videos
        retention-days: 30

  pages:
    name: 🌐 GitHub Pages
    needs: cypress-run
    runs-on: ubuntu-latest
    if: always()
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: 📥 Test Raporlarını İndir
      uses: actions/download-artifact@v4
      with:
        name: cypress-reports
        path: cypress-reports

    - name: 🔧 GitHub Pages Yapılandırması
      uses: actions/configure-pages@v4
      
    - name: 📤 Raporları Yükle
      uses: actions/upload-pages-artifact@v3
      with:
        path: cypress-reports

    - name: 🚀 GitHub Pages'e Dağıt
      id: deployment
      uses: actions/deploy-pages@v4

  notify:
    name: 📢 Bildirim
    needs: [cypress-run, pages]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: 📋 Durum Kontrolü
      run: |
        if [[ "${{ needs.cypress-run.result }}" == "success" ]]; then
          echo "## ✅ Testler Başarıyla Tamamlandı" >> $GITHUB_STEP_SUMMARY
        else
          echo "## ❌ Test Hatası Tespit Edildi" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [[ "${{ needs.pages.result }}" == "success" ]]; then
          echo "## 🌐 Rapor Başarıyla Yayınlandı" >> $GITHUB_STEP_SUMMARY
          echo "📊 [Test Raporu](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
        else
          echo "## ⚠️ Rapor Yayınlama Hatası" >> $GITHUB_STEP_SUMMARY
        fi 