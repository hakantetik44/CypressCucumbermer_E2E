name: Ablysen_E2E Test Automation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * *'  # Her gece yarÄ±sÄ± Ã§alÄ±ÅŸÄ±r

# Autorisations de niveau supÃ©rieur pour tous les jobs
permissions:
  contents: write
  pages: write
  id-token: write
  checks: write
  actions: write
  deployments: write
  statuses: write
  issues: write
  pull-requests: write
  security-events: write

# Configuration de GitHub Pages au niveau du rÃ©fÃ©rentiel
env:
  GITHUB_PAGES: true
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  cypress-run:
    name: ðŸ§ª Cypress Testleri
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Kodu Ä°ndir
      uses: actions/checkout@v4

    - name: ðŸŸ¢ Node.js Kur
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ðŸ“¦ Ã–nbellek - node_modules
      uses: actions/cache@v4
      id: npm-cache
      with:
        path: |
          **/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: ðŸ“¥ BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm ci

    - name: ðŸŒ Chrome Kur
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable

    - name: ðŸ§ª Cypress Testlerini Ã‡alÄ±ÅŸtÄ±r
      run: |
        echo "Test baÅŸlangÄ±Ã§ zamanÄ±: $(date '+%Y-%m-%d %H:%M:%S')"
        npx cypress run --browser chrome
      continue-on-error: true

    - name: ðŸ“Š Test RaporlarÄ±nÄ± YÃ¼kle
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-reports
        path: |
          cypress/reports
          cypress/screenshots
          cypress/videos
        retention-days: 30

  pages:
    name: ðŸŒ GitHub Pages
    needs: cypress-run
    runs-on: ubuntu-latest
    if: always()
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ðŸ“¥ Test RaporlarÄ±nÄ± Ä°ndir
      uses: actions/download-artifact@v4
      with:
        name: cypress-reports
        path: cypress-reports

    - name: ðŸ”§ GitHub Pages YapÄ±landÄ±rmasÄ±
      uses: actions/configure-pages@v4
      
    - name: ðŸ“¤ RaporlarÄ± YÃ¼kle
      uses: actions/upload-pages-artifact@v3
      with:
        path: cypress-reports

    - name: ðŸš€ GitHub Pages'e DaÄŸÄ±t
      id: deployment
      uses: actions/deploy-pages@v4

  notify:
    name: ðŸ“¢ Bildirim
    needs: [cypress-run, pages]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ðŸ“‹ Durum KontrolÃ¼
      run: |
        if [[ "${{ needs.cypress-run.result }}" == "success" ]]; then
          echo "## âœ… Testler BaÅŸarÄ±yla TamamlandÄ±" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âŒ Test HatasÄ± Tespit Edildi" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [[ "${{ needs.pages.result }}" == "success" ]]; then
          echo "## ðŸŒ Rapor BaÅŸarÄ±yla YayÄ±nlandÄ±" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [Test Raporu](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âš ï¸ Rapor YayÄ±nlama HatasÄ±" >> $GITHUB_STEP_SUMMARY
        fi 