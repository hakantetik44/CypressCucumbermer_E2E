name: Ablysen_E2E Test Automation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * *'  # ExÃ©cute Ã  minuit chaque jour

# Autorisations de niveau supÃ©rieur pour tous les jobs
permissions:
  contents: write
  pages: write
  id-token: write
  checks: write
  actions: write
  deployments: write
  statuses: write
  issues: write
  pull-requests: write
  security-events: write

# Configuration de GitHub Pages au niveau du rÃ©fÃ©rentiel
env:
  GITHUB_PAGES: true
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  cypress-run:
    name: ðŸ§ª Tests Cypress
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ TÃ©lÃ©charger le Code
      uses: actions/checkout@v4

    - name: ðŸŸ¢ Configurer Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ðŸ“¥ Installer les DÃ©pendances
      run: |
        npm install cypress@13.6.6 
        npm install @badeball/cypress-cucumber-preprocessor@20.0.1 
        npm install @bahmutov/cypress-esbuild-preprocessor@2.2.0 
        npm install multiple-cucumber-html-reporter@3.6.1
        npm install cucumber-html-reporter
        npm install mocha@10.2.0
        npm install mochawesome@7.1.3
        npm install mochawesome-merge@4.3.0
        npm install mochawesome-report-generator@6.2.0
        npm install cypress-multi-reporters@1.6.3
        npx cypress verify

    - name: ðŸŒ Installer Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable

    - name: ðŸ“ Configurer Cypress
      run: |
        echo '{
          "baseUrl": "https://www.saucedemo.com",
          "defaultCommandTimeout": 10000,
          "viewportWidth": 1920,
          "viewportHeight": 1080,
          "video": true,
          "screenshotOnRunFailure": true,
          "reporter": "cypress-multi-reporters",
          "reporterOptions": {
            "reporterEnabled": "mochawesome, mocha-junit-reporter",
            "mochawesomeReporterOptions": {
              "reportDir": "cypress/reports/mocha",
              "quite": true,
              "overwrite": false,
              "html": true,
              "json": true
            }
          },
          "env": {
            "TAGS": "not @ignore",
            "cucumber-json": {
              "enabled": true,
              "output": "cypress/reports/cucumber/cucumber-report.json"
            }
          }
        }' > cypress.json

    - name: ðŸ§ª ExÃ©cuter les Tests Cypress
      run: |
        echo "Heure de dÃ©but des tests: $(date '+%Y-%m-%d %H:%M:%S')"
        mkdir -p cypress/reports/json
        mkdir -p cypress/reports/cucumber
        mkdir -p cypress/reports/mocha
        CYPRESS_REPORT_DIR=cypress/reports/cucumber npx cypress run --browser chrome --reporter cypress-multi-reporters
        
        # Fusionner les rapports Mocha
        npx mochawesome-merge cypress/reports/mocha/*.json > cypress/reports/mocha/output.json
        npx marge cypress/reports/mocha/output.json --reportDir cypress/reports/mocha --inline

        # Copier le rapport Cucumber JSON
        if [ -f cypress/cucumber-messages.ndjson ]; then
          cat cypress/cucumber-messages.ndjson | npx @cucumber/json-formatter > cypress/reports/cucumber/cucumber-report.json
        fi
      continue-on-error: true

    - name: ðŸ“Š GÃ©nÃ©rer les Rapports
      if: always()
      run: |
        # GÃ©nÃ©rer le rapport Cucumber HTML
        echo 'const reporter = require("cucumber-html-reporter");
        const options = {
          theme: "bootstrap",
          jsonFile: "cypress/reports/cucumber/cucumber-report.json",
          output: "cypress/reports/cucumber/cucumber-report.html",
          reportSuiteAsScenarios: true,
          scenarioTimestamp: true,
          launchReport: false,
          metadata: {
            "App Version": "1.0.0",
            "Test Environment": "STAGING",
            "Browser": "Chrome",
            "Platform": "Ubuntu-Latest",
            "Executed": "Remote"
          }
        };
        reporter.generate(options);' > cucumber-report.js
        
        if [ -f cypress/reports/cucumber/cucumber-report.json ]; then
          node cucumber-report.js
        else
          echo "Aucun rapport Cucumber JSON trouvÃ©"
          cp cypress/reports/mocha/output.html cypress/reports/cucumber/cucumber-report.html
        fi

    - name: ðŸ“Š TÃ©lÃ©charger les Rapports de Test
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-reports
        path: |
          cypress/reports/cucumber
          cypress/reports/mocha
          cypress/screenshots
          cypress/videos
        retention-days: 30

  pages:
    name: ðŸŒ GitHub Pages
    needs: cypress-run
    runs-on: ubuntu-latest
    if: always()
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ðŸ“¥ TÃ©lÃ©charger les Rapports de Test
      uses: actions/download-artifact@v4
      with:
        name: cypress-reports
        path: cypress-reports

    - name: ðŸ“ CrÃ©er index.html
      run: |
        mkdir -p cypress-reports
        if [ -f cypress-reports/cucumber/cucumber-report.html ]; then
          cp cypress-reports/cucumber/cucumber-report.html cypress-reports/index.html
        else
          cp cypress-reports/mocha/output.html cypress-reports/index.html
        fi

    - name: ðŸ”§ Configuration de GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: ðŸ“¤ TÃ©lÃ©charger les Artefacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: cypress-reports

    - name: ðŸš€ DÃ©ployer sur GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  notify:
    name: ðŸ“¢ Notification
    needs: [cypress-run, pages]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ðŸ“‹ VÃ©rification du Statut
      run: |
        if [[ "${{ needs.cypress-run.result }}" == "success" ]]; then
          echo "## âœ… Tests TerminÃ©s avec SuccÃ¨s" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âŒ Erreur de Test DÃ©tectÃ©e" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [[ "${{ needs.pages.result }}" == "success" ]]; then
          echo "## ðŸŒ Rapport PubliÃ© avec SuccÃ¨s" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [Rapport de Test](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âš ï¸ Erreur de Publication du Rapport" >> $GITHUB_STEP_SUMMARY
        fi 