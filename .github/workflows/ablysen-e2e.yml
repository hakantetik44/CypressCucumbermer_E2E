name: Ablysen_E2E Test Automation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * *'  # ExÃ©cute Ã  minuit chaque jour

# Autorisations de niveau supÃ©rieur pour tous les jobs
permissions:
  contents: write
  pages: write
  id-token: write
  checks: write
  actions: write
  deployments: write
  statuses: write
  issues: write
  pull-requests: write
  security-events: write

# Configuration de GitHub Pages au niveau du rÃ©fÃ©rentiel
env:
  GITHUB_PAGES: true
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  cypress-run:
    name: ğŸ§ª Tests Cypress
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ TÃ©lÃ©charger le Code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Configurer Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¦ Cache - node_modules
      uses: actions/cache@v4
      id: npm-cache
      with:
        path: |
          **/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: ğŸ“¥ Installer les DÃ©pendances
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm ci

    - name: ğŸŒ Installer Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable

    - name: ğŸ§ª ExÃ©cuter les Tests Cypress
      run: |
        echo "Heure de dÃ©but des tests: $(date '+%Y-%m-%d %H:%M:%S')"
        npx cypress run --browser chrome
      continue-on-error: true

    - name: ğŸ“Š TÃ©lÃ©charger les Rapports de Test
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-reports
        path: |
          cypress/reports
          cypress/screenshots
          cypress/videos
        retention-days: 30

  pages:
    name: ğŸŒ GitHub Pages
    needs: cypress-run
    runs-on: ubuntu-latest
    if: always()
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¥ TÃ©lÃ©charger les Rapports de Test
      uses: actions/download-artifact@v4
      with:
        name: cypress-reports
        path: cypress-reports

    - name: ğŸ“ CrÃ©er index.html
      run: |
        echo '<!DOCTYPE html>
        <html>
        <head>
            <title>Rapport de Tests Cypress - Ablysen</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 40px; }
                h1 { color: #2c3e50; }
                .section { margin: 20px 0; }
                .section h2 { color: #34495e; }
                a { color: #3498db; text-decoration: none; }
                a:hover { text-decoration: underline; }
            </style>
        </head>
        <body>
            <h1>Rapport de Tests Cypress - Ablysen</h1>
            <div class="section">
                <h2>RÃ©sultats des Tests</h2>
                <ul>
                    <li><a href="./reports/">Rapports DÃ©taillÃ©s</a></li>
                    <li><a href="./screenshots/">Captures d'"'"'Ã©cran</a></li>
                    <li><a href="./videos/">VidÃ©os des Tests</a></li>
                </ul>
            </div>
            <div class="section">
                <h2>DerniÃ¨re ExÃ©cution</h2>
                <p>Date: '"$(date '+%Y-%m-%d %H:%M:%S')"'</p>
            </div>
        </body>
        </html>' > cypress-reports/index.html

    - name: ğŸ”§ Configuration de GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ TÃ©lÃ©charger les Artefacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: cypress-reports

    - name: ğŸš€ DÃ©ployer sur GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  notify:
    name: ğŸ“¢ Notification
    needs: [cypress-run, pages]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ğŸ“‹ VÃ©rification du Statut
      run: |
        if [[ "${{ needs.cypress-run.result }}" == "success" ]]; then
          echo "## âœ… Tests TerminÃ©s avec SuccÃ¨s" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âŒ Erreur de Test DÃ©tectÃ©e" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [[ "${{ needs.pages.result }}" == "success" ]]; then
          echo "## ğŸŒ Rapport PubliÃ© avec SuccÃ¨s" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“Š [Rapport de Test](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âš ï¸ Erreur de Publication du Rapport" >> $GITHUB_STEP_SUMMARY
        fi 